# Docker Compose - Production Configuration
#
# 사용 방법:
#   docker compose -f docker-compose.prod.yml up -d
#
# 또는 docker-compose.yml을 이 파일로 덮어쓰기

version: '3.8'

services:
  kt-demo-alarm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kt-demo-alarm-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # 환경변수는 .env 파일에서 자동으로 로드됨
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_PATH=${DATABASE_PATH:-/app/data/kt_demo_alarm.db}
      - KAKAO_REST_API_KEY=${KAKAO_REST_API_KEY}
      - BOT_ID=${BOT_ID}
      - PORT=${PORT:-8000}
      - CRAWLING_HOUR=${CRAWLING_HOUR:-8}
      - CRAWLING_MINUTE=${CRAWLING_MINUTE:-30}
      - ROUTE_CHECK_HOUR=${ROUTE_CHECK_HOUR:-7}
      - ROUTE_CHECK_MINUTE=${ROUTE_CHECK_MINUTE:-0}
    volumes:
      # 데이터 영구 보존
      - ./data:/app/data
      # 로그 영구 보존
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kt-demo-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx (선택사항 - 호스트에서 Nginx 실행 시 주석 처리)
