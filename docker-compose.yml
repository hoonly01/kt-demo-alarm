version: '3.8'

services:
  kt-demo-alarm:
    image: kt-demo-alarm:latest
    pull_policy: never # (중요) 로컬에 load된 이미지 사용 강제
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - DATABASE_PATH=/app/data/kt_demo_alarm.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
